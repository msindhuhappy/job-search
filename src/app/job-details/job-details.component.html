<div class="container" *ngIf="jobDescription">
    <div class="row">
        <div class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg>
            <button class="back" (click)="goBack()">Back</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="jobLogo" src="{{jobDescription.companyLogo}}" alt="job logo" width="auto" height="auto">
        </div>
        <div class="col" style="margin-left:10px">
            <div>
                <h3>{{jobDescription.title}}</h3>
            </div>
            <div class="wrapBlock">
                <span class="textbtn">{{jobDescription.types[0]}}</span>
                <span class="textbtn">{{jobDescription.industries[0]}}</span>
            </div>
        </div>

    </div>
    <div>
        <div><b>Publish Date:</b> {{jobDescription.publishDate}}</div>
        <div><b>Location:</b> {{jobDescription.location}}</div>
        <div><b>Reference:</b> {{jobDescription.reference}}</div>
        <div><b>Description:</b>
            <div [innerHTML]="jobDescription.description"></div>
        </div>
    </div>
</div>
