<div *ngIf="isFavouriteJob">
    <table class="table">
        <tbody>
            <tr *ngFor="let job of favoriteJobList">
                <td class="col-lg-2"><img src="{{job.companyLogo}}" alt="job Logo"></td>
                <td class="col-lg-10"><a (click)="jobDetail(job)">
                        <h3>{{job.title}}</h3>
                    </a>
                    <div>Company: {{job.companyName}} Rerence:{{job.reference}}</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!isFavouriteJob" class="noFav">{{noJobs}}</div>
